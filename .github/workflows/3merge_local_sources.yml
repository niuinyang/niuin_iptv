name: Merge Local IPTV Sources

on:
  schedule:
    # æ¯å¤© 01:30 Asia/Taipei (UTC+8) => UTC å‰ä¸€å¤© 17:30
    - cron: '30 17 * * *'
  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è§¦å‘

permissions:
  contents: write  # å…è®¸å†™å…¥ä»“åº“æ–‡ä»¶

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # å…è®¸å®Œæ•´å†å²ï¼Œä»¥ä¾¿ rebase ä½¿ç”¨

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests chardet

      - name: Run merge_local_sources.py script
        run: |
          echo "ğŸš€ Running 3merge_local_sources.py"
          python scripts/3merge_local_sources.py

      - name: List output and icon files
        run: |
          echo "ğŸ“‚ Output directory:"
          ls -lh output/ || true
          echo "ğŸ–¼ï¸ Icon directory:"
          ls -lh png/ || true

      - name: Configure git for push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull latest changes (merge remote updates)
        run: |
          git fetch origin main
          git pull --rebase origin main || git rebase --abort

      - name: Commit and push output files and icons
        run: |
          # æ·»åŠ è¾“å‡ºæ–‡ä»¶ï¼ˆå­˜åœ¨æ‰æ·»åŠ ï¼‰
          git add output/*.m3u output/*.csv output/log/*.log png/* 2>/dev/null || true
          
          # ä»…å½“æœ‰æ›´æ”¹æ—¶æäº¤
          if ! git diff --cached --quiet; then
            git commit -m "ğŸ¤– Auto merge local sources $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin HEAD:main
          else
            echo "âœ… No changes to commit."
          fi
