name: 5生成chunk的workflow

on:
  workflow_dispatch:
  schedule:
    - cron: '15 19 * * *'  # 每天 UTC 19:15 触发，东八区凌晨3:15

permissions:
  contents: write

jobs:
  generate_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Git user and PAT
        env:
          PUSH_TOKEN1: ${{ secrets.PUSH_TOKEN1 }}
          REPO: ${{ github.repository }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${PUSH_TOKEN1}@github.com/${REPO}.git

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install chardet pillow tqdm requests

      - name: Generate and Push workflows
        run: |
          python scripts/5.0generate_chunk_workflows.py
          git add .github/workflows output/cache output/cache_workflow.json
          
          # 尝试先 pull 远端最新代码，避免推送冲突
          if [ -n "$(git status --porcelain)" ]; then
            git stash push -m "ci stash before pull"
            git pull --rebase origin main
            git stash pop || echo "No stash to pop"
          else
            git pull --rebase origin main
          fi

          # 无论是否有改动，都尝试提交（如果无改动 commit 会失败但不影响后续）
          git commit -m "ci: auto-generate deep validation workflows" || echo "No changes to commit"

          git push origin main
