name: 4.2深度检测

on:
  schedule:
    # 每天 01:30 Asia/Taipei (UTC+8) => UTC 前一天 17:30
    - cron: '30 17 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deep_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 确保完整历史，方便 rebase

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: pip install tqdm ffmpeg-python

      - name: Create output directory
        run: mkdir -p output/middle

      - name: Run deep validation
        run: |
          python scripts/4.2deep_scan.py \
            --input output/middle/fast_scan.csv \
            --output output/middle/deep_scan.csv \
            --invalid output/middle/deep_scan_invalid.csv \
            --concurrency 30 \
            --timeout 20

      - name: Show sample results
        run: head -10 output/middle/deep_scan.csv || true

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull latest changes (rebase remote updates)
        run: |
          git stash push -m "ci: stash before pull"
          git fetch origin main
          git pull --rebase origin main || git rebase --abort
          git stash pop || echo "No stash to pop"

      - name: Commit and push results
        run: |
          git add output/middle/deep_scan.csv output/middle/deep_scan_invalid.csv
          if ! git diff --cached --quiet; then
            git commit -m "Update deep scan results [ci skip]"
            git push origin HEAD:main
          else
            echo "✅ No changes to commit."
          fi
