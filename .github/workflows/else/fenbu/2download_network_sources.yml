name: 2下载网络源

on:
  schedule:
    # 每天 00:05 Asia/Taipei (UTC+8) => UTC 前一天 16:05
    - cron: '05 16 * * *'
  workflow_dispatch: {}

permissions:
  contents: write  # 允许 workflow 推送仓库内容

jobs:
  download_and_push:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout 仓库
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # 使用 GITHUB_TOKEN 推送
          fetch-depth: 0             # 确保完整历史以便 rebase

      # 2. 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4. 确保目标文件夹存在
      - name: Ensure output directory exists
        run: |
          mkdir -p input/network/network_sources
          mkdir -p scripts

      # 5. 运行下载脚本
      - name: Run download script
        run: |
          python scripts/2download_network_m3u.py

      # 6. 配置 Git 用户信息
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 7. 拉取远程更新并合并（避免 push 冲突）
      - name: Pull latest changes (rebase remote updates)
        run: |
          git stash push -m "ci: stash before pull"
          git fetch origin main
          git pull --rebase origin main || git rebase --abort
          git stash pop || echo "No stash to pop"

      # 8. 提交并推送更新
      - name: Commit & Push downloaded files
        run: |
          git add input/network/network_sources
          git diff --cached --quiet || git commit -m "Update network M3U sources [ci skip]"
          git push origin main

      # 9. 日志记录
      - name: Log completion
        run: echo "✅ Daily M3U sources download and commit completed."
