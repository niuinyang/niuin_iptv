name: Generate IPTV M3U Files

on:
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * *'  # 每天 04:00 Asia/Taipei (UTC 20:00 previous day)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests python-slugify unidecode pypinyin

      - name: Run iptv merge script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 scripts/iptv_merge.py

      - name: Commit output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output/*.m3u input/channel.csv || true
          git commit -m "Auto: generate m3u & update channel cache [skip ci]" || echo "No changes to commit"
          git push || echo "Push failed (maybe no permission)"
