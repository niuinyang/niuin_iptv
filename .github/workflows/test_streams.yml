name: Test and Commit IPTV Working Streams

on:
  workflow_dispatch:  # ä»…æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write  # å…è®¸ workflow æ¨é€å†…å®¹

jobs:
  test_streams:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ æ£€å‡ºä»“åº“
      - uses: actions/checkout@v3

      # 2ï¸âƒ£ ç¼“å­˜ pip ä¾èµ–
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 3ï¸âƒ£ å®‰è£… Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 4ï¸âƒ£ å®‰è£…ç³»ç»Ÿä¾èµ–ï¼ˆffmpeg + ffprobeï¼‰
      - name: Install ffmpeg tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # 5ï¸âƒ£ å®‰è£… Python ä¾èµ–
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install requests opencc-python-reimplemented aiohttp pillow ffmpeg-python imagehash

      # 6ï¸âƒ£ è¿è¡Œ IPTV æµæ£€æµ‹è„šæœ¬
      - name: Test streams and generate working.m3u
        run: |
          python scripts/3.3test_adaptive_async_batch.py

      # 7ï¸âƒ£ æäº¤ç”Ÿæˆçš„æ–‡ä»¶å’Œæ—¥å¿—
      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/working.m3u output/working.csv output/log/* || true
          git commit -m "ğŸ¤– Auto update working files on $(date '+%Y-%m-%d')" || echo "No changes to commit"
