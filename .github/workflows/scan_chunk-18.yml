name: Scan_chunk-18

on:
  workflow_run:
    workflows: ["1È¢ÑÂ§ÑÁêÜ-‰∏ãËΩΩ-ÂêàÂπ∂-ÂàÜÂâ≤-ÁîüÊàê"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan_chunk-18:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run fast scan for chunk-18
        run: |
          mkdir -p output/middle/fast/ok output/middle/fast/not
          python scripts/5.1_fast_scan.py \
            --input output/middle/chunk/chunk-18.csv \
            --output output/middle/fast/ok/fast_chunk-18.csv \
            --invalid output/middle/fast/not/fast_chunk-18-invalid.csv
            
      - name: Run deep scan for chunk-18
        run: |
          mkdir -p output/middle/deep/ok output/middle/deep/not
          python scripts/5.2_deep_scan.py \
            --input output/middle/fast/ok/fast_chunk-18.csv \
            --output output/middle/deep/ok/deep_chunk-18.csv \
            --invalid output/middle/deep/not/deep_chunk-18-invalid.csv

      - name: Run final scan for chunk-18
        run: |
          mkdir -p output/middle/final/ok output/middle/final/not
          python scripts/5.3_final_scan.py \
            --input output/middle/deep/ok/deep_chunk-18.csv \
            --output output/middle/final/ok/final_chunk-18.csv \
            --invalid output/middle/final/not/final_chunk-18-invalid.csv \
            --cache_dir output/cache

      - name: Commit and Push Outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add output/cache \
                  output/middle/fast \
                  output/middle/deep \
                  output/middle/final

          if git diff --cached --quiet; then
            echo "No output updates."
            exit 0
          fi

          git commit -m "Update scan outputs for chunk-18 [skip ci]"

          MAX_RETRIES=5
          COUNT=1

          until git push --quiet; do
            echo "Push failed (attempt $COUNT/$MAX_RETRIES), retrying..."

            git stash push -m "auto-stash" || true
            git pull --rebase --quiet || true
            git stash pop || true

            COUNT=$((COUNT+1))
            if [ $COUNT -gt $MAX_RETRIES ]; then
              echo "üî• Push failed after $MAX_RETRIES attempts."
              exit 1
            fi

            sleep 2
          done

          echo "Push outputs succeeded."
