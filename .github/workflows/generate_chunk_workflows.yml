name: Generate Deep Chunk Workflows

on:
  schedule:
    # 每天 04:00 CST（东八区时间），UTC 时间是前一天的 20:00
    - cron: '0 20 * * *'
  workflow_dispatch:

permissions:
  contents: write  # 允许修改代码，GITHUB_TOKEN 的权限
  # workflows 权限无需在这里声明，PUSH_TOKEN 权限决定

jobs:
  generate_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install chardet requests || true

      - name: Generate chunk workflows
        run: |
          python scripts/generate_chunk_workflows.py

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit generated workflows
        run: |
          git add .github/workflows/chunks/*.yml || true
          if git diff --cached --quiet; then
            echo "No generated workflow changes to commit."
            exit 0
          else
            git commit -m "Auto-generate deep chunk workflows $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          fi

      - name: Push changes
        env:
          PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
          REPO: ${{ github.repository }}
          TARGET_BRANCH: main
        run: |
          git remote set-url origin https://x-access-token:${PUSH_TOKEN}@github.com/${REPO}.git
          git push origin HEAD:${TARGET_BRANCH}
