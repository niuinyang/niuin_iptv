name: Generate Deep Chunk Workflows

on:
  schedule:
    - cron: "0 20 * * *"  # 每天东八区凌晨4:00 (UTC+8)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate workflows from chunks
        run: |
          python scripts/generate_chunk_workflows.py

      - name: Commit and push generated workflows
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/workflows/chunks/
          git commit -m "Auto-generate deep chunk workflows" || echo "No changes"
          git push
