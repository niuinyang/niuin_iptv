name: CSV Format Check

on:
  push:
    paths:
      - 'output/merge_total.csv'
      - 'scripts/test.py'
  workflow_dispatch:

jobs:
  check_csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run CSV format check
        run: |
          python scripts/test.py