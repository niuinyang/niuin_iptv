name: Deep Validation Chunk 13

on:
  schedule:
    - cron: '30 21 * * *'  # æ¯å¤© UTC 21:30 è§¦å‘
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deep_validate_chunk_13:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run deep validation for chunk 13
        run: |
          python scripts/4.3final_scan.py --input output/chunk/chunk_13.csv --chunk_id 13 --cache_dir output/cache

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add output/chunk_final_scan/working_chunk_13.csv output/chunk_final_scan/final_chunk_13.csv output/chunk_final_scan/final_invalid_chunk_13.csv output/cache/chunk/cache_hashes_chunk_13.json || echo "No files to add"
          git commit -m "ci: add final scan results and cache chunk 13" || echo "No changes to commit"

          # ğŸ”¹ å®‰å…¨ push é€»è¾‘ï¼šé¿å…è¿œç¨‹é¢†å…ˆå¯¼è‡´æ¨é€æ‹’ç»
          git fetch origin main
          git rebase origin/main || git rebase --abort

          # ğŸ” è‡ªåŠ¨é‡è¯•æ¨é€ 3 æ¬¡ï¼ˆé—´éš” 30 ç§’ï¼‰
          for i in 1 2 3; do
            git push https://github-actions:${ secrets.GITHUB_TOKEN }@github.com/niuinyang/niuin_iptv.git main && break || (
