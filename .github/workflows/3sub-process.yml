on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * *'  # ÊØèÂ§© UTC 18:00ÔºàÂåó‰∫¨Êó∂Èó¥ 02:00Ôºâ

jobs:
  merge_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run merge script
        run: python scripts/6merge_scan_result.py

      - name: Commit and push changes with stash and retry
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/working.csv output/cache/cache_hashes.json
          if ! git diff --cached --quiet; then
            git commit -m "Auto merge CSV and JSON files [skip ci]"
            MAX_RETRIES=3
            for i in $(seq 1 $MAX_RETRIES); do
              echo "Attempt $i to push..."
              if git push origin main --quiet; then
                echo "Push succeeded"
                break
              else
                echo "Push failed, trying stash and pull..."
                if [ -n "$(git status --porcelain)" ]; then
                  git stash push -m "ci stash before pull"
                  git pull --rebase origin main --quiet
                  git stash pop || echo "No stash to pop"
                else
                  git pull --rebase origin main --quiet
                fi
              fi
              if [ "$i" -eq "$MAX_RETRIES" ]; then
                echo "Max retries reached, push failed"
                exit 1
              fi
            done
          else
            echo "‚úÖ No changes to commit."
          fi

  standardize:
    needs: merge_and_push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone iptv-org/database repository
        run: |
          mkdir -p input/iptv-org
          git clone --depth=1 https://github.com/iptv-org/database.git input/iptv-org/database

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run IPTV Standardization Script
        run: python scripts/7standardize_names.py

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/total_final.csv input/channel_data.csv input/channel_data.xlsx
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update total_final.csv and channel_data.csv via workflow"
          retries=3
          count=0
          until git push; do
            echo "Push failed, attempting to pull and rebase (try #$((count+1)))"
            git pull --rebase --autostash
            count=$((count+1))
            if [ $count -ge $retries ]; then
              echo "Push failed after $retries attempts, exiting"
              exit 1
            fi
          done

  generate_m3u:
    needs: standardize
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp pypinyin aiofiles

      - name: Run m3u generation script
        run: python scripts/8cvs_to_m3u.py

      - name: Commit and push changes with stash and retry
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/dxl.m3u output/sjmz.m3u input/network/unicast.m3u
          if ! git diff --cached --quiet; then
            git commit -m "Auto update m3u and unicast cache [skip ci]"
            MAX_RETRIES=3
            for i in $(seq 1 $MAX_RETRIES); do
              echo "Attempt $i to push..."
              if git push origin main --quiet; then
                echo "Push succeeded"
                break
              else
                echo "Push failed, handling local uncommitted changes and pulling remote..."
                if [ -n "$(git status --porcelain)" ]; then
                  git stash push -m "ci stash before pull"
                  git pull --rebase origin main --quiet
                  git stash pop || echo "No stash to pop"
                else
                  git pull --rebase origin main --quiet
                fi
              fi
              if [ "$i" -eq "$MAX_RETRIES" ]; then
                echo "Max retries reached, push failed"
                exit 1
              fi
            done
          else
            echo "‚úÖ No changes to commit."
          fi
