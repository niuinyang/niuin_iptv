name: Stage 3 - Fake Source Detection

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  stage3-fake-detection:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies and system libs
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg libmagic-dev
        pip install --upgrade pip
        pip install tqdm aiohttp pillow imagehash

    - name: Run Stage 3 Fake Source Detection
      run: python scripts/stage3_fake_detection.py

    - name: Commit and Push results
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add output/working.csv
        git commit -m "Update working.csv [skip ci]" || echo "No changes to commit"
        git push
