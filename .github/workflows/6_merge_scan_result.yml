name: 6合并扫描结果

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - 1下载全部M3U
    types:
      - completed

permissions:
  contents: write

jobs:
  merge_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run merge script
        run: python scripts/6merge_scan_result.py

      - name: Commit and push changes with stash and retry
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/working.csv output/cache/cache_hashes.json
          if ! git diff --cached --quiet; then
            git commit -m "Auto merge CSV and JSON files [skip ci]"
            MAX_RETRIES=3
            for i in $(seq 1 $MAX_RETRIES); do
              echo "Attempt $i to push..."
              if git push origin main --quiet; then
                echo "Push succeeded"
                break
              else
                echo "Push failed, trying stash and pull..."
                if [ -n "$(git.status --porcelain)" ]; then
                  git stash push -m "ci stash before pull"
                  git pull --rebase origin main --quiet
                  git stash.pop || echo "No stash to pop"
                else
                  git pull --rebase origin main --quiet
                fi
              fi
              if [ "$i" -eq "$MAX_RETRIES" ]; then
                echo "Max retries reached, push failed"
                exit 1
              fi
            done
          else
            echo "No changes to commit."
          fi