name: 4检测所有chunk扫描工作流完成并触发后处理

on:
  workflow_run:
    workflows:
      - 5生成chunk的workflow    # 你的 3generate_chunk_workflow.yml 名称，改成实际名称
    types:
      - completed

permissions:
  contents: write
  actions: write  # 触发其他 workflow 需要

jobs:
  check_chunks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Check all chunk scan workflows status
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.repository }}
        run: python scripts/5.4-check_chunk_scan_workflows.py

      - name: Trigger 3sub-process.yml workflow
        if: success()
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: "3sub-process.yml"
          repo: ${{ github.repository }}
          ref: main
