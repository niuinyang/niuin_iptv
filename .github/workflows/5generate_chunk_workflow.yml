name: 5生成chunk的workflow

on:
  workflow_dispatch:
  schedule:
    - cron: '15 19 * * *'  # 每天 UTC 19:15 触发，东八区凌晨3:15

permissions:
  contents: write

jobs:
  generate_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Git user and PAT
        env:
          PUSH_TOKEN1: ${{ secrets.PUSH_TOKEN1 }}
          REPO: ${{ github.repository }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${PUSH_TOKEN1}@github.com/${REPO}.git

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install chardet pillow tqdm requests

      - name: Generate and Push workflows
        run: |
          python scripts/5.0generate_chunk_workflows.py
          git add .github/workflows output/cache
          if ! git diff --cached --quiet; then
            git commit -m "ci: auto-generate deep validation workflows"
            # 处理未暂存更改
            if [ -n "$(git status --porcelain)" ]; then
              git stash push -m "ci stash before pull"
              git pull --rebase origin main
              git stash pop || echo "No stash to pop"
            else
              git pull --rebase origin main
            fi
            git push origin main
          else
            echo "无更改，跳过提交和推送"
          fi