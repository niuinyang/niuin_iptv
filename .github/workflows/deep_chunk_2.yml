name: Deep Validation Chunk 2

on:
  schedule:
    - cron: '50 20 * * *'  # æ¯å¤© UTC 20:50 è§¦å‘ï¼Œä¸œå…«åŒº4: 50ç‚¹
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deep_chunk_2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ğŸ”§ å…è®¸å®Œæ•´æ‹‰å–å†å²è®°å½•ï¼Œç¡®ä¿èƒ½ rebase

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow tqdm chardet

      - name: Run final scan on chunk 2
        run: |
          python scripts/4.3final_scan.py --input output/chunk/chunk_2.csv --output_dir output/chunk_final_scan

      - name: Commit and push scan results safely
        env:
          REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # æ‹‰å–è¿œç¨‹æ›´æ–°å¹¶è‡ªåŠ¨ rebaseï¼Œé¿å…å†²çª
          git fetch origin ${{ github.ref }}
          git rebase origin/${{ github.ref }} || git rebase --abort

          git add output/chunk_final_scan/
          git commit -m "ci: add final scan results chunk 2" || echo "No changes to commit"

          # å†æ¬¡æ‹‰å–ï¼Œç¡®ä¿æ— å†²çªåæ¨é€
          git pull --rebase origin ${{ github.ref }} || true
          git push https://x-access-token:${REPO_TOKEN}@github.com/${GITHUB_REPOSITORY} HEAD:${GITHUB_REF}

      - name: Self delete workflow file
        env:
          REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          WORKFLOW_FILE: ".github/workflows/deep_chunk_2.yml"
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin ${{ github.ref }}
          git rebase origin/${{ github.ref }} || git rebase --abort
          git rm "$WORKFLOW_FILE"
          git commit -m "ci: self delete workflow deep_chunk_2.yml after run"
          git pull --rebase origin ${{ github.ref }} || true
          git push https://x-access-token:${REPO_TOKEN}@github.com/${GITHUB_REPOSITORY} HEAD:${GITHUB_REF}
