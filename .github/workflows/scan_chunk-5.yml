name: Scan_chunk-5

on:
  workflow_run:
    workflows: ["2预处理🚀 IPTV全流程（下载→合并→分割→生成）"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan_chunk-5:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run fast scan for chunk-5
        run: |
          mkdir -p output/middle/fast/ok output/middle/fast/not
          python scripts/5.1fast_scan.py             --input output/middle/chunk/chunk-5.csv             --output output/middle/fast/ok/fast_chunk-5.csv             --invalid output/middle/fast/not/fast_chunk-5-invalid.csv
            
      - name: Run deep scan for chunk-5
        run: |
          mkdir -p output/middle/deep/ok output/middle/deep/not
          python scripts/5.2deep_scan.py             --input output/middle/fast/ok/fast_chunk-5.csv             --output output/middle/deep/ok/deep_chunk-5.csv             --invalid output/middle/deep/not/deep_chunk-5-invalid.csv

      - name: Run final scan for chunk-5
        run: |
          mkdir -p output/middle/final/ok output/middle/final/not
          python scripts/5.3final_scan.py             --input output/middle/deep/ok/deep_chunk-5.csv             --output output/middle/final/ok/final_chunk-5.csv             --invalid output/middle/final/not/final_chunk-5-invalid.csv             --chunk_id chunk-5             --cache_dir output/cache
            # >>>>>>>>>>>>>>>>>>>>>>>>>>  🚀 新增推送模块 START  <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<
      - name: Commit and Push Outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 添加所有扫描阶段生成的文件与缓存
          git add output/cache \
                  output/middle/fast \
                  output/middle/deep \
                  output/middle/final

          # 没有文件变化则结束
          if git diff --cached --quiet; then
            echo "No output updates."
            exit 0
          fi

          git commit -m "Update scan outputs for chunk-5 [skip ci]"

          # 安全推送：失败自动 stash → pull --rebase → pop → retry
          MAX_RETRIES=5
          COUNT=1

          until git push --quiet; do
            echo "Push failed (attempt $COUNT/$MAX_RETRIES), retrying..."

            git stash push -m "auto-stash" || true
            git pull --rebase --quiet || true
            git stash pop || true

            COUNT=$((COUNT+1))
            if [ $COUNT -gt $MAX_RETRIES ]; then
              echo "🔥 Push failed after $MAX_RETRIES attempts."
              exit 1
            fi

            sleep 2
          done

          echo "Push outputs succeeded."
      # >>>>>>>>>>>>>>>>>>>>>>>>>>  🚀 新增推送模块 END  <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<
