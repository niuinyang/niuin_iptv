name: Deep Validation Chunk 3

on:
  schedule:
    - cron: '50 19 * * *'  # 触发时间，UTC时间
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deep_validate_chunk_3:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run deep validation for chunk 3
        run: |
          python scripts/4.3final_scan.py --input output/chunk/chunk_3.csv --chunk_id 3 --cache_dir output/cache

      - name: Commit scan results and cache
        env:
          PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/chunk_final_scan/working_chunk_3.csv output/chunk_final_scan/final_chunk_3.csv output/chunk_final_scan/final_invalid_chunk_3.csv output/cache/chunk/cache_hashes_chunk_3.json || echo "No scan result or cache files to add"
          git commit -m "ci: add final scan results and cache chunk 3" || echo "No changes in scan results or cache"
          git push || echo "Push skipped"
