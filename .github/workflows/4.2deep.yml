name: IPTV Deep Scan

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deep_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install tqdm

      - name: Create output directory
        run: mkdir -p output/middle

      - name: Run deep scan
        run: |
          python scripts/4.2deep_scan.py --input output/middle/fast_scan.csv --output output/middle/deep_scan.csv --concurrency 10 --timeout 20

      - name: Show sample results
        run: head -10 output/middle/deep_scan.csv || true
