name: IPTV Deep Scan

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deep_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: pip install tqdm ffmpeg-python

      - name: Create output directory
        run: mkdir -p output/middle

      - name: Run deep validation
        run: |
          python scripts/4.2deep_scan.py \
            --input output/merge_total.csv \
            --output output/middle/deep_scan.csv \
            --invalid output/middle/deep_scan_invalid.csv \
            --concurrency 30 \
            --timeout 20

      - name: Show sample results
        run: head -10 output/middle/deep_scan.csv || true

      - name: Commit, pull with rebase, and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/middle/deep_scan.csv output/middle/deep_scan_invalid.csv
          git commit -m "Update deep scan results [ci skip]" || echo "No changes to commit"
          git pull --rebase
          git push
