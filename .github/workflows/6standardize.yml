name: 7频道名格式化

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 0"  # 每周日中午 12:00 UTC 自动运行（北京时间 20:00）

permissions:
  contents: write

jobs:
  standardize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pandas rapidfuzz requests chardet

      - name: Run standardization script
        run: python scripts/7standardize_names.py

      - name: Commit and push results
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 先拉取远程最新代码，避免冲突
          git fetch origin main
          git rebase origin/main || git merge origin/main

          # 添加修改文件
          git add output/total.csv output/ input/channel.csv input/mysource/my_sum_standardized.csv output/working.csv input/manual_map.csv

          # 仅当有变更时提交
          git diff --cached --quiet || git commit -m "Auto standardized channel names and update total.csv & channel.csv & manual_map.csv [ci skip]"

          # 推送到远程
          git push https://${PAT_TOKEN}@github.com/niuinyang/niuin_iptv.git HEAD:refs/heads/main
