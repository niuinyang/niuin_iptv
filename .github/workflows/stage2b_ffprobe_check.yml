name: Stage 2B - Verification

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-stage2b:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6小时

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y ffmpeg

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install --no-cache-dir tqdm aiohttp ffmpeg-python requests

    - name: Run Stage 2B Verification
      run: python scripts/stage2b_verify.py

    - name: Commit and Push Results
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add output/middle/stage2b_verified.csv
        git commit -m "Update stage2b_verified.csv [skip ci]" || echo "No changes to commit"
        git push
