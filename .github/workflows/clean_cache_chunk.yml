name: Clean Cache Chunk JSON Files

on:
  workflow_dispatch:      # 支持手动触发
  schedule:
    - cron: '0 3 * * *'  # 每天凌晨3点执行

jobs:
  clean-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 拉取完整历史，方便后续操作

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run cache chunk clean script
        run: python scripts/clean_cache_chunk.py

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add and commit deletion changes
        run: |
          git add -u output/cache/chunk/
          if ! git diff --cached --quiet; then
            git commit -m "自动清理 cache_hashes_chunk_chunk 开头的JSON文件"
          else
            echo "无文件变动，跳过提交。"
            exit 0
          fi

      - name: Pull latest changes and push
        run: |
          git reset --hard HEAD
          git clean -fd
          git pull --rebase origin main
          git push origin main
