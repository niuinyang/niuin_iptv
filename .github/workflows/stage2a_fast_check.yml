name: Stage 2A - Fast Check

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-stage2a:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6小时

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install tqdm aiohttp ffmpeg-python requests

    - name: Run Stage 2A Fast Check
      run: python scripts/stage2a_fast_check.py

    - name: Commit and Push Results
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add output/middle/stage2a_valid.csv
        git commit -m "Update stage2a_valid.csv [skip ci]" || echo "No changes to commit"
        git push
