name: Split deep_scan.csv and commit

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  split_and_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install chardet

      - name: Run split_deep_scan.py
        run: python scripts/split_deep_scan.py

      - name: Debug â€” list output files
        run: |
          echo "ğŸ“‚ è¾“å‡ºæ–‡ä»¶åˆ—è¡¨ï¼š"
          ls -lh output/chunk || echo "âš ï¸ output/chunk ç›®å½•ä¸å­˜åœ¨"

      - name: Commit and push results (safe)
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/chunk/
          git diff --cached --quiet || (
            git commit -m "Auto split deep_scan.csv into chunks [ci skip]" &&
            git fetch origin main &&
            git pull --rebase origin main &&
            git push https://${PAT_TOKEN}@github.com/niuinyang/niuin_iptv.git HEAD:refs/heads/main
