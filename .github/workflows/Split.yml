name: Split deep_scan.csv and commit

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  split_and_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Run split_deep_scan.py
        run: python scripts/split_deep_scan.py

      - name: Debug â€” list files
        run: |
          echo "ðŸ“‚ Listing repository contents after split:"
          ls -R .

      - name: Commit and push changes (safe push)
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add input_chunks/
          git diff --cached --quiet || (
            git commit -m "Auto split deep_scan.csv into chunks [ci skip]" &&
            git fetch origin main &&
            git pull --rebase origin main &&
            git push https://${PAT_TOKEN}@github.com/niuinyang/niuin_iptv.git HEAD:refs/heads/main
          )
