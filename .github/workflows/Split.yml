name: Split deep_scan.csv and commit

on:
  workflow_dispatch:

permissions:
  contents: write   # 允许读写仓库

jobs:
  split_and_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # 允许后续push用token

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Run split_deep_scan.py
        run: python scripts/split_deep_scan.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add input_chunks/
          git diff --cached --quiet || (git commit -m "Auto split deep_scan.csv into chunks" && git push)