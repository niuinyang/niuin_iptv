name: A生成并执行缓存workflow

on:
  workflow_dispatch:
  schedule:
    - cron: '11 0 * * *'   # 08:11 北京时间
    - cron: '12 8 * * *'   # 16:12 北京时间
    - cron: '13 13 * * *'  # 21:13 北京时间

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Run generate_hash_workflows.py
        id: gen_workflows
        run: |
          python scripts/A-generate_hash_workflows.py

          # 生成脚本中用到的当天时间和 manual_count 逻辑，这里直接用简化方式算 timepoint

          # 获取北京时间小时分钟对应 timepoint
          # 因为本 workflow 是 schedule 触发的，使用 github.event.schedule 取 cron 不方便，直接用当前北京时间算
          TIME_HM=$(date -u -d "+8 hour" +"%H%M")

          if [ "$TIME_HM" = "0811" ]; then
            TIMEPOINT="0811"
          elif [ "$TIME_HM" = "1612" ]; then
            TIMEPOINT="1612"
          elif [ "$TIME_HM" = "2113" ]; then
            TIMEPOINT="2113"
          else
            echo "⚠️ 当前时间点不匹配，默认0811"
            TIMEPOINT="0811"
          fi

          echo "timepoint=$TIMEPOINT" >> $GITHUB_OUTPUT

      - name: Commit generated chunk workflows and push
        env:
          PUSH_TOKEN: ${{ secrets.PUSH_TOKEN1 }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/workflows output/cache/manual_trigger_record.json
          git diff --cached --quiet || git commit -m "Add/update generated chunk workflows"
          git remote set-url origin https://x-access-token:${PUSH_TOKEN}@github.com/niuinyang/niuin_iptv.git
          n=0
          until [ $n -ge 3 ]
          do
            git push origin HEAD:main && break
            n=$((n+1))
            echo "Push failed, retry $n..."
            sleep 5
          done

      - name: Trigger B-check-chunks-completed workflow with timepoint input
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN1 }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/niuinyang/niuin_iptv/actions/workflows/B-check-chunks-completed.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"timepoint\":\"${{ steps.gen_workflows.outputs.timepoint }}\"}}"