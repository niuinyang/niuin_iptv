name: Generate Hash Workflows

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '11 0 * * *'  # 每天 UTC 00:11（根据需求调整）

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # 禁用默认凭据

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Run generate_hash_workflows.py
        run: python scripts/A-generate_hash_workflows.py

      - name: Commit generated chunk workflows and push
        env:
          PUSH_TOKEN: ${{ secrets.PUSH_TOKEN1 }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .github/workflows/hash-chunk-*.yml
          git diff --cached --quiet || git commit -m "Add/update generated chunk workflows"

          # 设置远程地址，带 token 认证
          git remote set-url origin https://x-access-token:${PUSH_TOKEN}@github.com/plsy1/niuin_iptv.git

          n=0
          until [ $n -ge 3 ]
          do
            git push origin HEAD:main && break
            n=$((n+1))
            echo "Push failed, retry $n..."
            sleep 5
          done
