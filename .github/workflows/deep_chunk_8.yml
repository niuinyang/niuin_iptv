name: Deep Validation Chunk 8

on:
  schedule:
    - cron: '0 20 * * *'  # 每天 UTC 20:00 触发，东八区凌晨4点
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deep_chunk_8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow tqdm chardet

      - name: Run final scan on chunk 8
        run: |
          python scripts/4.3final_scan.py --input output/chunk/chunk_8.csv --output_dir output/chunk_final_scan

      - name: Commit and push scan results
        env:
          REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/chunk_final_scan/
          git commit -m "ci: add final scan results chunk 8" || echo "No changes to commit"
          git push https://x-access-token:${REPO_TOKEN}@github.com/${GITHUB_REPOSITORY} HEAD:${GITHUB_REF}

      - name: Self delete workflow file
        env:
          REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          WORKFLOW_FILE: ".github/workflows/deep_chunk_8.yml"
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git rm "$WORKFLOW_FILE"
          git commit -m "ci: self delete workflow deep_chunk_8.yml after run"
          git push https://x-access-token:${REPO_TOKEN}@github.com/${GITHUB_REPOSITORY} HEAD:${GITHUB_REF}
