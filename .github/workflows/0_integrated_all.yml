on:
  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è§¦å‘
  schedule:
    - cron: '05 16 * * *'  # å®šæ—¶è§¦å‘ï¼ŒUTC 16:05 å³åŒ—äº¬æ—¶é—´ 00:05

permissions:
  contents: write  # èµ‹äºˆå†™æƒé™ï¼Œå…è®¸æäº¤å’ŒæŽ¨é€ä»£ç 

jobs:
  download_all_m3u:
    runs-on: ubuntu-latest
    outputs:
      download_done: ${{ steps.set_done.outputs.done }}  # è¾“å‡ºæ ‡è®°ï¼Œè¡¨ç¤ºæ­¤jobå®Œæˆ
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies for download
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Ensure output directories exist
        run: |
          mkdir -p input/source input/download/my input/download/network scripts

      - name: Run M3U download script
        run: python scripts/1_download_m3u.py

      - name: Commit & Push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add input/download
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
            exit 0
          fi
          git commit -m "Update M3U sources [ci skip]"
          if [ -n "$(git status --porcelain)" ]; then
            git stash push -m "ci-stash-before-pull"
            git pull --rebase origin main
            git stash pop || echo "No stash to pop"
          else
            git pull --rebase origin main
          fi
          git push origin main

      - id: set_done
        run: echo "done=true" >> $GITHUB_OUTPUT  # æ–°ç‰ˆè®¾ç½®è¾“å‡ºå†™æ³•

  merge_local_sources:
    needs: download_all_m3u
    runs-on: ubuntu-latest
    outputs:
      merge_done: ${{ steps.set_done.outputs.done }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies for merge
        run: |
          pip install --upgrade pip
          pip install requests chardet

      - name: Run merge script
        run: python scripts/2_merge_local_sources.py

      - name: Commit & Push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ¤– Auto merge local sources $(date '+%Y-%m-%d %H:%M:%S')"
            if [ -n "$(git status --porcelain)" ]; then
              git stash push -m "ci-stash-before-pull"
              git pull --rebase origin main
              git stash pop || echo "No stash to pop"
            else
              git pull --rebase origin main
            fi
            git push origin main
          else
            echo "âœ… No changes to commit."
          fi

      - id: set_done
        run: echo "done=true" >> $GITHUB_OUTPUT

  split_merge_total:
    needs: merge_local_sources
    runs-on: ubuntu-latest
    outputs:
      split_done: ${{ steps.set_done.outputs.done }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install chardet

      - name: Run split script
        run: python scripts/3_split_merge.py

      - name: Commit & Push chunks
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/middle/chunk/
          if ! git diff --cached --quiet; then
            git commit -m "Auto split merge_total.csv into chunks [ci skip]"
            if [ -n "$(git status --porcelain)" ]; then
              git stash push -m "ci-stash-before-pull"
              git pull --rebase origin main
              git stash pop || echo "No stash to pop"
            else
              git pull --rebase origin main
            fi
            git push https://${PAT_TOKEN}@github.com/${{ github.repository }}.git HEAD:refs/heads/main
          else
            echo "âœ… No changes to commit."
          fi

      - id: set_done
        run: echo "done=true" >> $GITHUB_OUTPUT

  generate_chunk_workflow:
    needs: split_merge_total
    runs-on: ubuntu-latest
    outputs:
      gen_done: ${{ steps.set_done.outputs.done }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Git user and PAT
        env:
          PUSH_TOKEN1: ${{ secrets.PUSH_TOKEN1 }}
          REPO: ${{ github.repository }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${PUSH_TOKEN1}@github.com/${REPO}.git

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install chardet pillow tqdm requests

      - name: Generate and Push workflows
        run: |
          python scripts/4_generate_chunk_workflows.py
          git add .github/workflows output/middle
          if ! git diff --cached --quiet; then
            git commit -m "ci: auto-generate deep validation workflows"
            if [ -n "$(git status --porcelain)" ]; then
              git stash push -m "ci-stash-before-pull"
              git pull --rebase origin main
              git stash pop || echo "No stash to pop"
            else
              git pull --rebase origin main
            fi
            git push origin main
          else
            echo "æ— æ›´æ”¹ï¼Œè·³è¿‡æäº¤å’ŒæŽ¨é€"
          fi

      - id: set_done
        run: echo "done=true" >> $GITHUB_OUTPUT

  wait_for_scan:
    needs: generate_chunk_workflow
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN1 }}
      REPO_OWNER: niuinyang
      REPO_NAME: niuin_iptv
    outputs:
      wait_done: ${{ steps.set_done.outputs.done }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install aiohttp requests

      - name: Run scan watcher (async & realtime output)
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN1 }}
          REPO_OWNER: niuinyang
          REPO_NAME: niuin_iptv
          PYTHONUNBUFFERED: "1"
        run: |
          python -u scripts/5.4_check-scan-finished-async.py

      - id: set_done
        run: echo "done=true" >> $GITHUB_OUTPUT

  delete_workflows:
    needs: wait_for_scan
    runs-on: ubuntu-latest
    env:
      PUSH_TOKEN: ${{ secrets.PUSH_TOKEN1 }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Delete scan_chunk workflow files only
        run: |
          FILES_SCAN_CHUNK=$(find .github/workflows -type f -name "scan_chunk*.yml" || true)
          if [ -z "$FILES_SCAN_CHUNK" ]; then
            echo "No matching sash-chunk workflow files found."
            exit 0
          fi
          echo "Deleting files:"
          echo "$FILES_SCAN_CHUNK"
          git rm $FILES_SCAN_CHUNK || true
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Delete scan_chunk workflow files" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${PUSH_TOKEN}@github.com/niuinyang/niuin_iptv.git
          n=0
          until [ $n -ge 3 ]
          do
            git pull --rebase origin main
            git push origin HEAD:main && break
            n=$((n+1))
            echo "Push failed, retry $n..."
            sleep 5
          done

  merge_and_push:
    needs: delete_workflows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run merge script
        run: python scripts/6_merge_scan_result.py

      - name: Commit and push changes with stash and retry
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/middle/working.csv 
          if ! git diff --cached --quiet; then
            git commit -m "Auto merge CSV and M3U files [skip ci]"
            MAX_RETRIES=3
            for i in $(seq 1 $MAX_RETRIES); do
              echo "Attempt $i to push..."
              if git push origin main --quiet; then
                echo "Push succeeded"
                break
              else
                echo "Push failed, trying stash and pull..."
                if [ -n "$(git status --porcelain)" ]; then
                  git stash push -m "ci stash before pull"
                  git pull --rebase origin main --quiet
                  git stash pop || echo "No stash to pop"
                else
                  git pull --rebase origin main --quiet
                fi
              fi
              if [ "$i" -eq "$MAX_RETRIES" ]; then
                echo "Max retries reached, push failed"
                exit 1
              fi
            done
          else
            echo "No changes to commit."
          fi

  standardize:
    needs: merge_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone iptv-org/database repository
        run: |
          mkdir -p input/iptv-org
          git clone --depth=1 https://github.com/iptv-org/database.git input/iptv-org/database

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run IPTV Standardization Script
        run: python scripts/7_standardize_names.py

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/total_final.csv input/channel_data.csv input/channel_data.xlsx
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update total_final.csv and channel_data.csv via workflow"
          retries=3
          count=0
          until git push; do
            echo "Push failed, attempting to rebase (try #$((count+1)))"
            git pull --rebase --autostash
            count=$((count+1))
            if [ $count -ge $retries ]; then
              echo "Push failed after $retries attempts"
              exit 1
            fi
          done

  generate_m3u:
    needs: standardize
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp pypinyin aiofiles

      - name: Run m3u generation script
        run: python scripts/8_cvs_to_m3u.py

      - name: Commit and push changes with stash and retry
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/dxl.m3u output/sjmz.m3u
          if ! git diff --cached --quiet; then
            git commit -m "Auto update m3u and unicast cache [skip ci]"
            MAX_RETRIES=3
            for i in $(seq 1 $MAX_RETRIES); do
              echo "Attempt $i to push..."
              if git push origin main --quiet; then
                echo "Push succeeded"
                break
              else
                echo "Push failed, pulling remote..."
                if [ -n "$(git status --porcelain)" ]; then
                  git stash push -m "ci stash before pull"
                  git pull --rebase origin main --quiet
                  git stash pop || echo "No stash to pop"
                else
                  git pull --rebase origin main --quiet
                fi
              fi
              if [ "$i" -eq "$MAX_RETRIES" ]; then
                echo "Max retries reached"
                exit 1
              fi
            done
          else
            echo "No changes to commit."
          fi
