name: 3合并检测结果

on:
  schedule:
    - cron: '0 18 * * *'  # 每天 UTC 18:00（北京时间 02:00）
  workflow_dispatch:      # 支持手动触发

jobs:
  merge_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 保留完整历史，方便拉取和推送

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Pull latest changes
        run: git pull origin main --quiet

      - name: Run merge script
        run: python scripts/6merge_scan_result.py

      - name: Commit and push changes with stash and retry
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add output/working.csv output/cache/cache_hashes.json

          if ! git diff --cached --quiet; then
            git commit -m "Auto merge CSV and JSON files [skip ci]"

            MAX_RETRIES=3
            for i in $(seq 1 $MAX_RETRIES); do
              echo "Attempt $i to push..."

              if git push origin main --quiet; then
                echo "Push succeeded"
                break
              else
                echo "Push failed, handling local uncommitted changes..."

                if [ -n "$(git status --porcelain)" ]; then
                  git stash push -m "ci stash before pull"
                  git pull --rebase origin main --quiet
                  git stash pop || echo "No stash to pop"
                else
                  git pull --rebase origin main --quiet
                fi
              fi

              if [ "$i" -eq "$MAX_RETRIES" ]; then
                echo "Max retries reached, push failed"
                exit 1
              fi
            done
          else
            echo "✅ No changes to commit."
          fi
