name: 3后处理-合并-标准化-生成

on:
  workflow_run:
    workflows: 
      - "5检查scan执行完毕合并"     # 监听名为“5检查scan执行完毕合并”的workflow完成后触发
    types:
      - completed                 
  workflow_dispatch:               # 支持手动触发

permissions:
  contents: write

jobs:
  merge_scan_result:
    name: 合并扫描结果
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run merge script
        run: python scripts/6_merge_scan_result.py

      - name: Commit and push changes with stash and retry
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/middle/working.csv 
          if ! git diff --cached --quiet; then
            git commit -m "Auto merge CSV and M3U files [skip ci]"
            MAX_RETRIES=3
            for i in $(seq 1 $MAX_RETRIES); do
              echo "Attempt $i to push..."
              if git push origin main --quiet; then
                echo "Push succeeded"
                break
              else
                echo "Push failed, trying stash and pull..."
                if [ -n "$(git status --porcelain)" ]; then
                  git stash push -m "ci stash before pull"
                  git pull --rebase origin main --quiet
                  git stash pop || echo "No stash to pop"
                else
                  git pull --rebase origin main --quiet
                fi
              fi
              if [ "$i" -eq "$MAX_RETRIES" ]; then
                echo "Max retries reached, push failed"
                exit 1
              fi
            done
          else
            echo "No changes to commit."
          fi

  standardize:
    name: 标准化
    runs-on: ubuntu-latest
    needs: merge_scan_result
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone iptv-org/database repository
        run: |
          mkdir -p input/iptv-org
          git clone --depth=1 https://github.com/iptv-org/database.git input/iptv-org/database

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run IPTV Standardization Script
        run: python scripts/7_standardize_names.py

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/total_final.csv input/channel_data.csv input/channel_data.xlsx
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update total_final.csv and channel_data.csv via workflow"

          retries=3
          count=0
          until git push; do
            echo "Push failed, attempting to rebase (try #$((count+1)))"
            git pull --rebase --autostash
            count=$((count+1))
            if [ $count -ge $retries ]; then
              echo "Push failed after $retries attempts"
              exit 1
            fi
          done

  generate_m3u:
    name: 生成M3U
    runs-on: ubuntu-latest
    needs: standardize
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp pypinyin aiofiles

      - name: Run m3u generation script
        run: python scripts/8_cvs_to_m3u.py

      - name: Commit and push changes with stash and retry
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/dxl.m3u output/sjmz.m3u
          if ! git diff --cached --quiet; then
            git commit -m "Auto update m3u and unicast cache [skip ci]"
            MAX_RETRIES=3
            for i in $(seq 1 $MAX_RETRIES); do
              echo "Attempt $i to push..."
              if git push origin main --quiet; then
                echo "Push succeeded"
                break
              else
                echo "Push failed, pulling remote..."
                if [ -n "$(git status --porcelain)" ]; then
                  git stash push -m "ci stash before pull"
                  git pull --rebase origin main --quiet
                  git stash pop || echo "No stash to pop"
                else
                  git pull --rebase origin main --quiet
                fi
              fi
              if [ "$i" -eq "$MAX_RETRIES" ]; then
                echo "Max retries reached"
                exit 1
              fi
            done
          else
            echo "No changes to commit."
          fi
