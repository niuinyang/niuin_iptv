name: 下载电视图标

on:
  schedule:
    - cron: '0 17 1 * *'  # 每月1日凌晨1点（东八区）
  workflow_dispatch:

permissions:
  contents: write  # 允许 workflow 推送仓库内容

jobs:
  download_icons:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 拉取完整历史，支持 rebase

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Download TV icons
        run: |
          set -e
          for i in {1..3}; do
            python scripts/download_tv_folder.py && break || echo "⚠️ Retry $i failed" && sleep 10
          done

      - name: Configure git for push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PUSH_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Pull latest changes (merge remote updates)
        run: |
          git fetch origin main
          git pull --rebase origin main || git rebase --abort

      - name: Commit and push updates
        run: |
          git add .
          git commit -m "update: TV icons (auto monthly sync)" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Log completion
        run: echo "✅ TV icons download job finished."
