name: 4-B 标准化（Standardize Names）

on:
  workflow_run:
    workflows: 
      - "4-A 合并（Merge Result）"
    types:
      - completed

permissions:
  contents: write

jobs:
  standardize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone iptv-org/database repository
        run: |
          mkdir -p input/iptv-org
          git clone --depth=1 https://github.com/iptv-org/database.git input/iptv-org/database

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip.install --upgrade pip
          pip install -r requirements.txt

      - name: Run IPTV Standardization Script
        run: python scripts/7standardize_names.py

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/total_final.csv input/channel_data.csv input/channel_data.xlsx
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update total_final.csv and channel_data.csv via workflow"

          retries=3
          count=0
          until git push; do
            echo "Push failed, attempting to rebase (try #$((count+1)))"
            git pull --rebase --autostash
            count=$((count+1))
            if [ $count -ge $retries ]; then
              echo "Push failed after $retries attempts"
              exit 1
            fi
          done