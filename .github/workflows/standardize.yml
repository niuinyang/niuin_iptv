name: Standardize Channel Names

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 0"  # 每周日中午 12:00 UTC 自动运行（北京时间 20:00）

permissions:
  contents: write

jobs:
  standardize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pandas rapidfuzz requests chardet

      - name: Run standardization script
        run: python scripts/3.5standardize_names.py

      - name: Commit and push results
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 添加所有相关文件，允许文件不存在不报错
          git add output/total.csv output/total_gbk.csv || true
          git add output/working.csv output/working_gbk.csv || true
          git add input/mysource/my_sum_standardized.csv input/mysource/my_sum_standardized_gbk.csv || true
          git add input/channel.csv input/channel_gbk.csv || true
          git add input/manual_map.csv input/manual_map_gbk.csv || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto standardized channel names and update CSV files including GBK versions [ci skip]"

          git fetch origin main

          # 尝试自动合并远程改动，失败则退出
          git merge --no-edit origin/main || {
            echo "Automatic merge failed. Please resolve conflicts manually."
            exit 1
          }

          git push https://${PAT_TOKEN}@github.com/niuinyang/niuin_iptv.git HEAD:refs/heads/main
