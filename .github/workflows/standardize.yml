name: Standardize Channel Names

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 0"  # 每周日中午 12:00 UTC 自动运行（北京时间 20:00）

permissions:
  contents: write
  
jobs:
  standardize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pandas rapidfuzz requests

      - name: Run standardization script
        run: python scripts/3.5standardize_names.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/ input/channel.csv input/mysource/my_sum_standardized.csv output/working_standardized.csv || true
          git commit -m "Auto standardized channel names and update total.csv & channel.csv [ci skip]" || echo "No changes to commit"
          git push https://x-access-token:${PAT_TOKEN}@github.com/niuinyang/niuin_iptv.git HEAD:main