name: Print Runner Time Info

on:
  schedule:
    - cron: '*/5 * * * *'  # 每5分钟执行一次
  workflow_dispatch:       # 支持手动触发

jobs:
  print-time:
    runs-on: ubuntu-latest

    steps:
      - name: Print UTC time
        run: date -u +"%Y-%m-%d %H:%M:%S UTC"

      - name: Print local time (runner default timezone)
        run: date +"%Y-%m-%d %H:%M:%S %Z"

      - name: Print Beijing time (UTC+8)
        run: date -u -d "+8 hour" +"%Y-%m-%d %H:%M:%S +0800"

      - name: Print environment variables related to time
        run: env | grep -i time || echo "No time env vars found"
