name: Merge Cache

on:
  workflow_dispatch:   # 手动触发

permissions:
  contents: write     # 允许写权限，提交代码用

jobs:
  merge_and_commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 如果脚本需要依赖，可以这里安装，例如：
        # pip install -r requirements.txt
        pip install tzdata

    - name: Run merge cache script
      run: |
        python scripts/C-merge_cache.py

    - name: Commit and push merged cache file
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add output/cache/total_cache.json
        git diff --cached --quiet || git commit -m "Update merged cache file [skip ci]"
        git push