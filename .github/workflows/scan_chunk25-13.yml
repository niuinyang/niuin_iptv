name: Scan_chunk25-13

on:
  schedule:
    - cron: '20 0 * * *'  # 每天 UTC 0:20 触发（北京时间 07:10）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan_chunk25-13:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run fast scan for chunk25-13
        run: |
          mkdir -p output/middle/fast/ok output/middle/fast/not
          python scripts/5.1fast_scan.py             --input output/middle/chunk/chunk25-13.csv             --output output/middle/fast/ok/fast_chunk25-13.csv             --invalid output/middle/fast/not/fast_chunk25-13-invalid.csv
            
      - name: Run deep scan for chunk25-13
        run: |
          mkdir -p output/middle/deep/ok output/middle/deep/not
          python scripts/5.2deep_scan.py             --input output/middle/fast/ok/fast_chunk25-13.csv             --output output/middle/deep/ok/deep_chunk25-13.csv             --invalid output/middle/deep/not/deep_chunk25-13-invalid.csv

      - name: Run final scan for chunk25-13
        run: |
          mkdir -p output/middle/final/ok output/middle/final/not
          python scripts/5.3final_scan.py             --input output/middle/deep/ok/deep_chunk25-13.csv             --output output/middle/final/ok/final_chunk25-13.csv             --invalid output/middle/final/not/final_chunk25-13-invalid.csv             --chunk_id chunk25-13             --cache_dir output/cache
