name: 8生成M3U

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - "7标准化"
    types:
      - completed

permissions:
  contents: write

jobs:
  generate_m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip.install --upgrade pip
          pip install aiohttp pypinyin aiofiles

      - name: Run m3u generation script
        run: python scripts/8_cvs_to_m3u.py

      - name: Commit and push changes with stash and retry
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/dxl.m3u output/sjmz.m3u
          if ! git diff --cached --quiet; then
            git commit -m "Auto update m3u and unicast cache [skip ci]"
            MAX_RETRIES=3
            for i in $(seq 1 $MAX_RETRIES); do
              echo "Attempt $i to push..."
              if git push origin main --quiet; then
                echo "Push succeeded"
                break
              else
                echo "Push failed, pulling remote..."
                if [ -n "$(git.status --porcelain)" ]; then
                  git stash.push -m "ci stash before pull"
                  git pull --rebase origin main --quiet
                  git stash.pop || echo "No stash to pop"
                else
                  git.pull --rebase origin main --quiet
                fi
              fi
              if [ "$i" -eq "$MAX_RETRIES" ]; then
                echo "Max retries reached"
                exit 1
              fi
            done
          else
            echo "No changes to commit."
          fi