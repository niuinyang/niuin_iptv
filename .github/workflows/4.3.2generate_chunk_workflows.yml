name: Generate Deep Chunk Workflows (push via PAT)

on:
  workflow_dispatch:
  schedule:
    # 每天 03:15 Asia/Taipei (UTC+8) => UTC 前一天 19:15
    - cron: '15 19 * * *'

permissions:
  contents: write

jobs:
  generate_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false  # 关闭默认凭据，避免用 GITHUB_TOKEN

      - name: Clean local changes before pull
        run: |
          git reset --hard
          git clean -fd

      - name: Pull latest changes (merge remote updates)
        run: |
          git fetch origin main
          git pull --rebase origin main || git rebase --abort

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install chardet pillow tqdm requests
          
      - name: Generate chunk workflows
        run: |
          python scripts/generate_chunk_workflows.py --add-timestamp

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit generated workflows (if any)
        run: |
          git add .github/workflows/*.yml || true
          if git diff --cached --quiet; then
            echo "No generated workflow changes to commit."
          else
            git commit -m "Auto-generate deep chunk workflows $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          fi

      - name: Push using PAT
        env:
          PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
          REPO: ${{ github.repository }}
          TARGET_BRANCH: main
        run: |
          git remote set-url origin https://x-access-token:${PUSH_TOKEN}@github.com/${REPO}.git
          git push origin HEAD:${TARGET_BRANCH}
