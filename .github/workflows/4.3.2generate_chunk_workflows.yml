name: Deep Validation Chunk {n}

on:
  schedule:
    - cron: '*/10 19 * * *'  # 每10分钟触发一次，UTC 19点开始，东八区凌晨3点开始
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deep_chunk_{n}:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 完整历史，支持 rebase

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow tqdm chardet

      - name: Run final scan on chunk {n}
        run: |
          python scripts/4.3final_scan.py --input {chunk_file} --output_dir output/chunk_final_scan

      - name: Commit generated scan results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/chunk_final_scan/
          git commit -m "ci: add final scan results chunk {n}" || echo "No changes to commit"

      - name: Pull remote changes and rebase
        run: |
          git fetch origin main
          # 保证没有未提交改动，所以能顺利 rebase
          git rebase origin/main || (git rebase --abort && exit 1)

      - name: Push changes
        env:
          REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git push https://x-access-token:${REPO_TOKEN}@github.com/${{ github.repository }} HEAD:main

      - name: Self delete workflow file
        env:
          REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          WORKFLOW_FILE: ".github/workflows/deep_chunk_{n}.yml"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git rebase origin/main || git rebase --abort
          git rm "$WORKFLOW_FILE"
          git commit -m "ci: self delete workflow deep_chunk_{n}.yml after run"
          git pull --rebase origin main || true
          git push https://x-access-token:${REPO_TOKEN}@github.com/${{ github.repository }} HEAD:main
