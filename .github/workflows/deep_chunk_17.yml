name: Deep Validation Chunk 17

on:
  schedule:
    - cron: '10 22 * * *'  # 触发时间，UTC时间
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deep_validate_chunk_17:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run deep validation for chunk 17
        run: |
          python scripts/4.3final_scan.py --input output/chunk/chunk_17.csv --chunk_id 17 --cache_dir output/cache

      - name: Delete self workflow file
        env:
          PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
          REPO: ${{ github.repository }}
          FILE: .github/workflows/deep_chunk_17.yml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git rm "$FILE"
          git commit -m "ci: remove workflow $FILE"
          git remote set-url origin https://x-access-token:${{ env.PUSH_TOKEN }}@github.com/${{ env.REPO }}.git
          git push || echo "Push failed, possibly no changes"
