name: 1下载全部M3U

on:
  workflow_dispatch:
  schedule:
    - cron: '05 16 * * *'  # 北京时间 00:05

permissions:
  contents: write

jobs:
  download_all_m3u:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Ensure output directories exist
        run: |
          mkdir -p input/source
          mkdir -p input/download/my
          mkdir -p input/download/network
          mkdir -p scripts

      #- name: Run M3U download script
        #run: python scripts/1_download_m3u.py

      - name: Commit & Push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add input/download

          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
            exit 0
          fi

          git commit -m "Update M3U sources [ci skip]"

          if [ -n "$(git status --porcelain)" ]; then
            git stash push -m "ci-stash-before-pull"
            git pull --rebase origin main
            git stash pop || echo "No stash to pop"
          else
            git pull --rebase origin main
          fi
          git push origin main
