name: IPTV Final Scan

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  final_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ğŸ”§ å…è®¸å®Œæ•´æ‹‰å–å†å²ï¼Œrebase æ‰èƒ½æ­£å¸¸å·¥ä½œ

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # âš™ï¸ å®‰è£…ç³»ç»Ÿ ffmpegï¼ˆå¿…é¡»ï¼‰
      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # ğŸ“¦ å®‰è£… Python ä¾èµ–
      - name: Install dependencies
        run: pip install pillow tqdm chardet

      - name: Create output directories
        run: |
          mkdir -p output/middle
          mkdir -p output/working

      # ğŸš€ æ‰§è¡Œæ£€æµ‹è„šæœ¬ï¼ˆåŠ ä¸Š --working_gbk å‚æ•°ç”Ÿæˆ GBK ç‰ˆæœ¬ï¼‰
      - name: Run final scan
        run: |
          python scripts/4.3final_scan.py \
            --input output/middle/deep_scan.csv \
            --final output/middle/final_scan.csv \
            --working output/working.csv \
            --concurrency 6 \
            --timeout 20 \
            --working_gbk

      - name: Show sample results (valid)
        run: head -10 output/middle/final_scan.csv || true

      - name: Show sample results (invalid)
        run: head -10 output/middle/final_scan_invalid.csv || true

      # ğŸ“ å®‰å…¨æäº¤è¾“å‡ºæ–‡ä»¶ï¼ˆåŒ…æ‹¬ç”Ÿæˆçš„ working_gbk.csvï¼‰
      - name: Commit and safely push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # æ‹‰å–è¿œç¨‹æœ€æ–° main åˆ†æ”¯ï¼Œé¿å… push å†²çª
          git fetch origin main
          git rebase origin/main || git merge origin/main

          git add output/middle/final_scan.csv output/middle/final_scan_invalid.csv output/working.csv output/working_gbk.csv output/cache_hashes.json
          git commit -m "Update final scan results [ci skip]" || echo "No changes to commit"

          git push https://github.com/${{ github.repository }} HEAD:main
