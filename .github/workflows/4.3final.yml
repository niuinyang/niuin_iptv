name: IPTV Final Scan

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  final_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # âš™ï¸ å®‰è£…ç³»ç»Ÿ ffmpegï¼ˆå¿…é¡»ï¼‰
      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # ğŸ“¦ å®‰è£… Python ä¾èµ–
      - name: Install dependencies
        run: pip install pillow tqdm

      - name: Create output directories
        run: |
          mkdir -p output/middle
          mkdir -p output/working

      # ğŸš€ æ‰§è¡Œæ£€æµ‹è„šæœ¬
      - name: Run final scan
        run: |
          python scripts/4.3final_scan.py \
            --input output/middle/deep_scan.csv \
            --final output/middle/final_scan.csv \
            --working output/working.csv \
            --concurrency 6 \
            --timeout 20

      - name: Show sample results
        run: head -10 output/middle/final_scan.csv || true

      # ğŸ“ æäº¤è¾“å‡ºæ–‡ä»¶
      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/middle/final_scan.csv output/working.csv output/cache_hashes.json
          git commit -m "Update final scan results [ci skip]" || echo "No changes to commit"
          git push
