name: B检查缓存workflow执行完毕合并

on:
  workflow_run:
    workflows:
      - A生成并执行缓存workflow    # 这里填写触发的 workflow 名称，和你仓库一致
    types:
      - completed

permissions:
  contents: write

jobs:
  wait-for-chunks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Check chunk workflows status
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN1 }}
          REPO_OWNER: niuinyang            # 你的 GitHub 用户或组织名
          REPO_NAME_FULL: niuinyang/niuin_iptv   # 仓库完整路径 owner/repo
        run: python scripts/B-check_chunk_workflows.py

      - name: Merge cache if all chunk workflows completed
        if: ${{ success() }}
        run: python scripts/C-merge_cache.py

      - name: Commit and Push merged cache
        if: ${{ success() }}
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN1 }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/cache/total_cache.json
          git commit -m "Update total_cache.json after all chunks complete" || echo "No changes to commit"
          n=0
          until [ $n -ge 3 ]
          do
            git pull --rebase origin main
            git push origin HEAD:main && break
            n=$((n+1))
            echo "Push failed, retry $n..."
            sleep 5
          done
