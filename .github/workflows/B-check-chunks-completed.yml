name: B检查缓存workflow执行完毕合并

on:
  workflow_dispatch:
    inputs:
      commit_sha:
        description: "提交的 Commit SHA，默认使用当前 commit"
        required: true
        default: ""

  workflow_call:
    inputs:
      commit_sha:
        required: true
        type: string

permissions:
  contents: write

jobs:
  wait-for-chunks:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN1 }}
      REPO_OWNER: niuinyang
      REPO_NAME_FULL: niuinyang/niuin_iptv

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Set COMMIT_SHA env variable
        run: |
          if [ -z "${{ inputs.commit_sha }}" ]; then
            echo "Using github.sha: $GITHUB_SHA"
            echo "COMMIT_SHA=$GITHUB_SHA" >> $GITHUB_ENV
          else
            echo "Using input commit_sha: ${{ inputs.commit_sha }}"
            echo "COMMIT_SHA=${{ inputs.commit_sha }}" >> $GITHUB_ENV
          fi

      - name: Check chunk workflows status
        run: python scripts/B-check_chunk_workflows.py

      - name: Merge cache if all chunk workflows completed
        if: ${{ success() }}
        run: python scripts/C-merge_cache.py

      - name: Commit and Push merged cache
        if: ${{ success() }}
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN1 }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/cache/total_cache.json
          git commit -m "Update total_cache.json after all chunks complete" || echo "No changes to commit"

          n=0
          until [ $n -ge 3 ]
          do
            git pull --rebase origin main
            git push origin HEAD:main && break
            n=$((n+1))
            echo "Push failed, retry $n..."
            sleep 5
          done
