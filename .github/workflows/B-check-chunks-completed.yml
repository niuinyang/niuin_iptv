name: B检查缓存workflow执行完毕合并

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  wait-for-chunks:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN1 }}
      REPO_OWNER: niuinyang
      REPO_NAME: niuin_iptv

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install aiohttp requests

      - name: Run chunk watcher (async & realtime output)
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN1 }}
          REPO_OWNER: niuinyang
          REPO_NAME: niuin_iptv
          PYTHONUNBUFFERED: "1"   # ⭐使 Python 实时输出日志
        run: |
          python -u scripts/B-check-chunk-finished-async.py

      - name: Merge cache after all chunks completed
        run: python scripts/C-merge_cache.py

      - name: Commit and Push merged cache
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN1 }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/cache/total_cache.json
          git commit -m "Update total_cache.json after all chunks completed" || echo "No changes"

          n=0
          until [ $n -ge 3 ]
          do
            git pull --rebase origin main
            git push origin HEAD:main && break
            n=$((n+1))
            echo "Push failed, retry $n..."
            sleep 5
          done
